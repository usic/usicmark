
<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8" /> 
<title> USICmark </title>
<link rel="stylesheet" type="text/css" href="styles.css" />
<script src="count.js"></script>
<script src="inter.js"></script>
<script src="watch.js"></script>
</head>
<body>
	<div class="content">
		<div class="top">
			<div class="name">
			<div class="usic">USIC</div>
			<div class="mark">mark</div>
			</div>
			<div class="title">Підрахуй свій середній бал</div>
		</div>
		<div class="ball" id="ball">
			<form name="ball" id="ball_list">
				<div class="subject" onmouseover="show_text_mp()" onmouseout="hide_text_mp()" id="mp_on">МП</div> <input type="text" name="mp" id="mp" maxlength="3"><div class="credit"> 6 кредитів</div>
				<div class="subject"onmouseover="show_text_odm()" onmouseout="hide_text_odm()" id="odm_on">ОДМ</div> <input type="text" name="odm" id="odm" maxlength="3"><div class="credit"> 6 кредитів</div>
				<div class="subject"onmouseover="show_text_oma()" onmouseout="hide_text_oma()" id="oma_on">ОМА</div> <input type="text" name="oma" id="oma" maxlength="3"><div class="credit"> 4 кредити</div>
				<div class="subject"onmouseover="show_text_mzkt()" onmouseout="hide_text_mzkt()" id="mzkt_on">МЗКТ</div> <input type="text" name="mzkt" id="mzkt" maxlength="3"><div class="credit"> 2.5 кредити</div>
				<div class="subject"onmouseover="show_text_am()" onmouseout="hide_text_am()" id="am_on">АМ</div> <input type="text" name="am" id="am" maxlength="3"><div class="credit"> 2 кредити</div>
				<div class="subject"onmouseover="show_text_zpbp()" onmouseout="hide_text_zpbp()" id="zpbp_on">ЗПБП</div> <input type="text" name="zpbp" id="zpbp" maxlength="3"><div class="credit"> 2 кредити</div>
				<div class="subject"onmouseover="show_text_um()" onmouseout="hide_text_um()" id="um_on">УМ</div> <input type="text" name="um" id="um" maxlength="3"><div class="credit"> 1.5 кредити</div>
			</form>
		</div>
		<div class="button_area" id="button_area">
			<a href="#" class="button" onClick="generall()">Підрахувати</a>
		</div>
		<div id="footer"> 
			<a title="About" onClick="show_faq()" href="#"> 
			<div class="footer_main"> 
			<div class="footer_background blue"><span>?</span></div> 
			</div></a></div> 
			</div> 
		</div> 
	</div>
</body>
</html>
